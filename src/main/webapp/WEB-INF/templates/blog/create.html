<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer Information</title>
</head>
<body>
<form th:action="@{/blog/add}" th:object="${blog}" method="post">
    <fieldset>
        <legend>Add Blog</legend>
        <table>

            <tr>
                <td>Name</td>
                <td>
                    <input type="text" th:field="*{name}" >
                </td>
                <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</td>
            </tr>
            <tr>
                <td>Description</td>
                <td>
                    <input type="text" th:field="*{description}">
                </td>
            </tr>
            <tr>
                <td>Body</td>
                <td>
                    <input type="text" th:field="*{body}">
                </td>

            <tr>
                <td>
                    <select name="category">
                        <option th:each="c : ${category}" th:value="${c.id}" th:text="${c.name}"></option>
                    </select></td>
            </tr>
            <tr>
            <td colspan="2">
                <input type="submit" value="Add">
            </td>
            </tr>
        </table>
    </fieldset>
</form>
Language: <a href="?lang=en">English</a> | <a href="?lang=fr">French</a>
<a href="/blog">Back to list</a>.
</body>
</html>
